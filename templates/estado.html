<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado de Trámite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Consultar estado de trámite</h2>
        <form method="POST">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required>
            <button type="submit">Consultar</button>
        </form>
        {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}
        {% if tramites %}
            <h3>Resultados:</h3>
            <ul>
                {% for t in tramites %}
                    <li>{{ t['nombre'] }} - {{ t['tipo'] }} - Urgencia: {{ t['urgencia'] }} - Prioridad: {{ t['prioridad'] }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
